<div class="edit-bike-container">
    <h2>Edit Bike</h2>
    <form [formGroup]="editForm" (ngSubmit)="onSubmit()" novalidate>
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" formControlName="name" class="form-control" placeholder="Bike Name" />
        <div *ngIf="editForm.get('name')?.invalid && editForm.get('name')?.touched" class="error">
          Name is required.
        </div>
      </div>
  
      <div class="form-group">
        <label for="price">Price</label>
        <input type="text" id="price" formControlName="price" class="form-control" placeholder="Price" />
        <div *ngIf="editForm.get('price')?.invalid && editForm.get('price')?.touched" class="error">
          Price is required.
        </div>
      </div>
  
      <div class="form-group">
        <label for="mileage">Mileage</label>
        <input type="text" id="mileage" formControlName="mileage" class="form-control" placeholder="Mileage" />
        <div *ngIf="editForm.get('mileage')?.invalid && editForm.get('mileage')?.touched" class="error">
          Mileage is required.
        </div>
      </div>
  
      <div class="form-group">
        <label for="engine">Engine Capacity</label>
        <input type="text" id="engine" formControlName="engine" class="form-control" placeholder="Engine Capacity" />
        <div *ngIf="editForm.get('engine')?.invalid && editForm.get('engine')?.touched" class="error">
          Engine capacity is required.
        </div>
      </div>
  
      <div class="form-group">
        <label for="description">Description</label>
        <textarea id="description" formControlName="description" class="form-control" placeholder="Description"></textarea>
      </div>
  
      <button type="submit" class="btn btn-primary" [disabled]="editForm.invalid">Update Bike</button>
    </form>
  </div>
